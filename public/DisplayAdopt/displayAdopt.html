<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption</title>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" type="text/css" href="/DisplayAdopt/adopt.css">
    <link rel = "icon" href ="DisplayAdopt/img/paw_logo.png">
</head>
<body>
    <section>
        <div class="container">
            <div class="navbar">
                <img src="DisplayRegister/img/paw_logo.png" class="logo">
                <div class="info">
                    <h3>The Pawfect Match</h3>
                </div>
                <nav>
                    <ul>
                    <li><a href="http://localhost:7000/homepage/">HOME</a></li>
                    <li class="navbar__btn">
                        <button class="logout-btn" id="logoutButton">Logout</button>
                    </li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>  
    <div class="content-container">
        <div id="petCardContainer"> <!-- Use a div to contain the cards -->
            
        </div>
       
        </div>


          
          <div id="search-container"> 
                <input type="text" id="search-input" placeholder="Search Box">
                <button id="search-button">Search</button>
            </div>
        
        <div class="sidebar">
            <form action="" enctype="multipart/form-data" method="POST">
            
                <!--   Pet Information Section -->
                <div class="form-section">
                    
                  <div class="form">
                    <h1>Search Flter</h1>
                    <div class="form-text">
                        <div class="form-field">
                            
                                
                            <div class="form-field">
                                <label>Gender:</label><br>
                                <label class="radio">
                                <input type="radio" name="gender" id="male" value="male">Male
                                <input type="radio" name="gender" id="female" value="female">Female
                                </label>
                            </div>
                            <div class="form-field">
                                <label for="size">Size:</label><br>
                                <select name="size" id="size">
                                    <option value="">------------</option>
                                    <option value="small">Small</option>
                                    <option value="medium">Medium</option>
                                    <option value="large">Large</option>
                                </select>
                            </div>
                            <label for="breed">Breed:</label><br>
                                <div class="select-btn">
                                    <span>Select</span>
                                    <i class="uil uil-angle-down"></i>
                                </div>
                                
                                <div class="content">
                                    <div class="search">
                                        <i class="uil uil-search"></i>
                                        <input type="text" placeholder="Search">
                                    </div>
                                    <ul class="options">
                                   <!-- <li>dong</li>
                                    <li>cat</li>
                                    <li>dong</li>
                                    <li>cat</li>
                                    <li>dong</li>
                                    <li>cat</li>
                                    <li>dong</li>
                                    <li>cat</li>
                                    <li>dong</li>
                                    <li>cat</li>-->
                                    </ul>
                                </div>
                                <button type="button" class="btn" onclick="clearFilters()">Clear</button>
                        </div>
                    </div>
                </div>
            </form>
             
            


    <script src="DisplayAdopt/adopt.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
const logoutButton = document.getElementById("logoutButton");

logoutButton.addEventListener("click", function () {
// Send a request to the server to log the user out
fetch("/logout", {
  method: "GET",
})
.then(response => {
  if (response.status === 200) {
    // Redirect the user to the login page or display a success message
    window.location.href = "/"; // You can change the URL as needed
  } else {
    // Handle errors, e.g., display an error message
    console.error("Logout failed");
  }
})
.catch(error => {
  console.error("An error occurred during the logout request", error);
});
});
});

</script>
</html>
