                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="images/setting.png" class="settings-icon">

                </div>
                <div class="settings-links">
                    <img src="images/help.png" class="settings-icon">
                    <a href="#">Help & Support <img src="images/arrow.png" width="10px"></a>
                </div>
            </div>
        </div>

    <div class="container">

        <!--left-sidebar-->
        <div class="left-sidebar">
            <div class="imp-links">
                <a href="#"><img src="images/news.png"> Latest News</a>

                <a href="#"><img src="images/shortcut-3.jpg"> LINKS</a>
            </div>
        </div>

        <!--main-content-->
        <div class="main-content">

            <form id="publish" action="/publish" method="POST" enctype="multipart/form-data">
                <div class="write-post-container">
                    <div class="user-profile">
                       <!--pic--> <img src="images/profile-pic.webp" id="avatarContainer">
                        <div>
                            <p id="Username" name = "Username"></p>
                            <small>Public <i class="fa-solid fa-caret-down"></i></small>
                        </div>
                    </div>
                    <div class="post-input-container">
                        <textarea id="comment" name = "comment" rows="3" placeholder="What's on your mind?"></textarea>
    
                        <div class="add-post-link">
                          
                            <button type="submit" class="post">Post</button>
                        </div>
                    </div>
                </div>
            </form>
