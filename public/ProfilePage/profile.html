    <script>
        document.addEventListener("DOMContentLoaded", function () {
  const logoutButton = document.getElementById("logoutButton");
  const updateButton = document.getElementById("updateButton");
  const updateDes = document.getElementById("updateDes");

  updateButton.addEventListener("click", function(){
    fetch("/update",{
        method: "GET",
    })
    .then(response =>{
        if (response.status === 200){ 
            window.location.href = "/update";
        }
    })
  })
  
  updateDes.addEventListener("click", function(){
    fetch("/description",{
        method: "GET",
    })
    .then(response =>{
        if (response.status === 200){ 
            window.location.href = "/description";
        }
    })
  })



  logoutButton.addEventListener("click", function () {
    // Send a request to the server to log the user out
    fetch("/logout", {
      method: "GET",
    })
    .then(response => {
      if (response.status === 200) {
        // Redirect the user to the login page or display a success message
        window.location.href = "/"; // You can change the URL as needed
      } else {
        // Handle errors, e.g., display an error message
        console.error("Logout failed");
      }
    })
    .catch(error => {
      console.error("An error occurred during the logout request", error);
    });
  });
});
    </script>
