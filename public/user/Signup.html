<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and signup</title>
    <link rel="stylesheet" href="/user/style.css">
    <link rel = "icon" href ="/user/img/paw_logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper"> 
        <div class="form-box login">
            <h1>Login</h1>
            <form id="Ulogin" action="/login" method="POST">
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password"placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe" name="rememberMe"> Remember me</label>
                    <a href="http://localhost:7000/forgot">Forgot password?</a>
                </div>
                <button type="submit" class="btn" value="Submit1">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">     
            <h1>Registration</h1>
            <form id="Uregister">
                <div class="input-box">
                    <input type="text" placeholder="Username" id="username" name="username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="email" name="email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" id="password" name="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" id="passwordConfirm" name="passwordConfirm" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
    

                <!--<div class="input-box">
                    <input type="password" placeholder=" " id="passwordConfirm" name="passwordConfirm" required>
                    <label>Confirm Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>-->
                <br>
                <br>
                <div class="remember-forgot">
                    <label for="terms-checkbox">I agree to the terms and conditions</label>
                    <input type="checkbox" id="terms-checkbox" required>
                    
                </div>
                
                <button type="submit" class="btn" value="Submit">Register</button>
                <div class="register-link">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>  
      
    </div>
    <script src="/user/script.js">
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionions.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
